<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Виробничо-реставраційна майстерня "СОБОРНА"</title>
    <link rel="shortcut icon" href="/img/Лого/logo.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header__logo">
                        <img src="/img/Лого/logo small.png" alt="">
                    </div>
                    <div class="header__title">
                        Виробничо-реставраційна майстерня "СОБОРНА"
                    </div>
                    <div class="header__contacts">
                        <div class="contacts__row">
                            <div class="contacts-phone__body">
                                <div class="phone__image">
                                    <img src="/img/Header img/phone img.png" alt="">
                                </div>
                                <div class="phone__number">
                                    <a href="tel:+380674620862">
                                        +380 67 462 0862
                                    </a>
                                </div>
                            </div>
                            <div class="contacts-mail__body">
                                <div class="mail__image">
                                    <img src="/img/Header img/email img.png" alt="">
                                </div>
                                <div class="mail__text">
                                    <a href="mailto:vrm.soborna@gmail.com">
                                        vrm.soborna@gmail.com
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="catalog">
                <div class="container">
                    <div class="catalog__body">
                        <div class="catalog__title title">
                            Каталог товарів
                        </div>
                        <div class="line__image">
                            <img src="/img/Catalog/line.png" alt="">
                        </div>
                    </div>
                    <div class="catalog__row">
                        <div class="catalog__column">
                            <div class="catalog__item">
                                <div class="item__title item-title">
                                    Ладан
                                </div>
                                <div class="catalog__image catalog-image">
                                    <img src="/img/Catalog/Ладан фон.png" alt="ладан">
                                </div>
                                <div class="catalog__button catalog-button">
                                    <a href="Frankincense/frankincense.html">
                                        Переглянути
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="catalog__column">
                            <div class="catalog__item">
                                <div class="item__title item-title">
                                    Дерев’яні вироби <br> (Декор)
                                </div>
                                <div class="catalog__image catalog-image">
                                    <img src="/img/Catalog/Престіл фон.png" alt="Дерев'яні вироби">
                                </div>
                                <div class="catalog__button catalog-button">
                                    <a href="/Wooden products/wooden products.html">
                                        Переглянути
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="catalog__column">
                            <div class="catalog__item">
                                <div class="item__title item-title">
                                    Євангеліє
                                </div>
                                <div class="catalog__image catalog-image">
                                    <img src="/img/Catalog/Євангеліє фон.png" alt="Євангеліє">
                                </div>
                                <div class="catalog__button catalog-button">
                                    <a href="/Evangel/evangel.html">
                                        Переглянути
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="catalog__column">
                            <div class="catalog__item">
                                <div class="item__title item-title">
                                    Вугілля кадильне
                                </div>
                                <div class="catalog__image catalog-image">
                                    <img src="/img/Catalog/Вугілля фон.png" alt="Вугілля">
                                </div>
                                <div class="catalog__button catalog-button">
                                    <a href="/Coal/coal.html">
                                        Переглянути
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__copyright">
                        © <span class="date">2021</span> Виробничо-реставраційна майстерня "СОБОРНА"
                    </div>
                    <div class="footer__contacts">
                        <div class="footer-phone__body">
                            <div class="phone__image">
                                <img src="/img/Header img/phone img.png" alt="">
                            </div>
                            <div class="footer__phone">
                                <a href="tel:380674620862">
                                    +380 67 462 0862
                                </a>
                            </div>
                        </div>
                        <div class="footer-mail__body">
                            <div class="mail__image">
                                <img src="/img/Header img/email img.png" alt="">
                            </div>
                            <div class="footer__mail">
                                <a href="mailto:vrm.soborna@gmail.com">
                                    vrm.soborna@gmail.com
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/script.js" ></script>
</body>
</html>
